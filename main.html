<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
      .black-cell {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
        <!-- Nested Table 1 -->
        <td>
          <table style="width: 100%;">
            <tr>
              <th colspan="2">Nested Table 1</th>
            </tr>
            <tr>
              <td>Row 1, Col 1</td>
              <td>Row 1, Col 2</td>
            </tr>
            <tr>
              <td>Row 2, Col 1</td>
              <td>Row 2, Col 2</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 2 -->
        <td>
          <table style="width: 100%;">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Data A</td>
              <td>Data B</td>
            </tr>
            <tr>
              <td>Data C</td>
              <td>Data D</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <!-- Nested Table 3 -->
        <td>
          <table style="width: 100%;">
            <tr>
              <th colspan="1">Nested Table 3</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
          <table style="width: 100%;">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
