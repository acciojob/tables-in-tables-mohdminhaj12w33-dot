<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
  <style>
    table, td, th {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .black-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    a {
      color: purple;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Table -->
  <table style="width: 100%;">
    <tr>
      <!-- Nested Table 2 (top-left) -->
      <td style="width: 50%;">
        <table style="width: 100%;">
          <tr>
            <th colspan="2"><strong>Nested Table 2</strong></th>
          </tr>
          <tr>
            <th><strong>Column 1</strong></th>
            <th><strong>Column 2</strong></th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 1 (top-right) -->
      <td style="width: 50%;">
        <table style="width: 100%;">
          <tr>
            <th><strong>Nested Table 1</strong></th>
          </tr>
          <tr>
            <td style="text-align: left;">
              <ul style="margin: 0; padding-left: 20px;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 (bottom-left) -->
      <td>
        <table style="width: 100%;">
          <tr>
            <th colspan="2"><strong>Nested Table 3</strong></th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 (bottom-right) -->
      <td>
        <table style="width: 100%;">
          <tr>
            <th><strong>Nested Table 4</strong></th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
